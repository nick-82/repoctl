##########################################SETTINGS##############################################

##########################################MAIN SETTINGS#########################################
# set debug script mode 
DEBUG=true1

# set network script mode PRIVATE|PUBLIC (if internet or private network)
MODE=PUBLIC

# set temp directory path
TEMP_DIR=/home/admin/scripts/repoctl/tmp

# set pid file directory path
PID_DIR=/home/admin/scripts/repoctl

# set max parallel jobs download packages ALL|{number} (if ALL - use all cores)
MAX_THREADS=ALL

# set use syslog for logging
SYSLOG=true

# set use file for logging
FILELOG=true

# set file log directory
FILELOG_DIR=/home/admin/scripts/repoctl

# set remote repos url
REMOTE_REPOS_URL=http://pkg.freebsd.org

# set meta files names
META_FILES=meta,meta.conf

# set packagesite files names
PACKAGESITE_FILES=packagesite.pkg,packagesite.txz

# set data files names
DATA_FILES=data.pkg,data.txz

# set manifest file name
MANIFESTS=packagesite.yaml

# set download repos directory path
REPOS_DIR=/home/admin/scripts/repoctl/repos

# set diffs directory name 
DIFFS_DIR=diffs

# set diff directory prefix name 
DIFF_DIR=diff
